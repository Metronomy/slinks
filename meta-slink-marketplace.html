<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Slinks Marketplace</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .slink-list {
        display: grid;
        gap: 20px;
      }
      .slink-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .twitter-tweet {
        margin: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Awesome Slinks Marketplace</h1>
      <div class="slink-list" id="slinkList"></div>
    </div>

    <script>
      const slinks = [
        {
          title: "Avnu",
          tweetUrl: "https://x.com/avnu_fi/status/1816442462069502441",
        },
        {
          title: "Ekubo",
          tweetUrl: "https://x.com/EkuboProtocol/status/1816154347547312261",
        },
      ];

      function createSlinkCard(slink) {
        return `
                <div class="slink-card">
                    <blockquote class="twitter-tweet" data-conversation="none">
                        <a href="${slink.tweetUrl}"></a>
                    </blockquote>
                </div>
            `;
      }

      function renderSlinks() {
        const slinkList = document.getElementById("slinkList");
        slinks.forEach((slink) => {
          slinkList.innerHTML += createSlinkCard(slink);
        });

        // Load Twitter widget script
        const script = document.createElement("script");
        script.src = "https://platform.twitter.com/widgets.js";
        script.charset = "utf-8";
        document.body.appendChild(script);
      }

      renderSlinks();
    </script>
  </body>
</html>
